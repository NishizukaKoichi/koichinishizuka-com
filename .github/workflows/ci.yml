name: CI

on:
  push:
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Checkout product-contracts
        uses: actions/checkout@v4
        with:
          repository: NishizukaKoichi/product-contracts
          path: ../product-contracts

      - name: Verify docs
        run: pnpm verify

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: SSOT stack check
        run: pnpm stack:check
